<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="myFunction()">
<label id=label1></label>
<script>
(function() {
	window.addEventListener('storage', function (event) {
		  if (event.key === 'textfield') {
		    document.getElementById('label1').innerHTML = event.newValue;
		  }
		});
	})();
    
</script>
</body>
</html>
